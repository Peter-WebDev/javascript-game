<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest - A tale from the woods</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body id="bodyBackground" class="body">
    <header id="pageHeader">
        <p id="pageParagraf">A&nbsp;tale from the&nbsp;woods</p>
        <h1 id="pageTitle">The Forest</h1>
        <button id="storyStart" class="btn">Let's begin</button>
    </header>
    <main class="main">
        <video playsinline autoplay muted loop id="backgroundVideo">
            <source src="assets/video/particles-sd.mp4" type="video/mp4">
        </video>
        <article class="book" id="storyBackground">
            <header id="storyHeader">
                <h2 id="storyTitle">A tale from the woods</h2>
                <p id="storyText">You awaken to the soft rustle of leaves and the distant murmur of a hidden stream. A dense, ancient forest surrounds you, its towering trees casting long, eerie shadows. A sense of mystery and danger fills the air.</p>
                <div id="storyButtons"><button id="north" class="btn" href="#">North</button><button id="east" class="btn" href="#">East</button><button id="south" class="btn" href="#">South</button><button id="west" class="btn" href="#">West</button></div>
            </header>
            <figure>
                <img id="storyImage" src="https://placehold.co/500" alt="">
                <figcaption id="storyCaption">Lorem ipsum dolor sit amet.</figcaption>
            </figure>
        </article>
    </main>
</body>
</html>
